<form (submit)="submitForm()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="newCard.title" name="title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" [(ngModel)]="newCard.description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label>Column</label>
    <select class="form-control" [(ngModel)]="newCard.column" name="column" required>
      <option value="To Do">To Do</option>
      <option value="Doing">Doing</option>
      <option value="Done">Done</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
